apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: final
  labels:
    app: django
spec:
  selector:
    matchLabels:
      app: django
      tier: backend
  template:
    metadata:
      labels:
        app: django
        tier: backend
    spec:
      containers:
      - name: django
        image: 767397926607.dkr.ecr.ap-northeast-2.amazonaws.com/umatter:latest
        envFrom:
        - configMapRef:
            name: django-config
        ports:
        - name: django
          containerPort: 8000
        args: ["gunicorn --bind localhost:8000 --workers 4 --threads 4 --timeout 60 --log-level=info umatter.wsgi:application"]
